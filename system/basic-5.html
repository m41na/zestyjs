<!DOCTYPE html>
<html lang="en">

<head>
    <title>List Items</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <sports-list></sports-list>
    </div>

    <template id="sports-template">
        <!-- <ul class="items-list">
            <li class="list-item" data-on-for="sport, index in sports">
                <span data-on-if="{show: index==0}" style="color:red;">@{index+1}</span>
                <span data-on-elif="{show: index==1}" style="color:blue;">@{index+1}</span>
                <span data-on-else style="color:green;" data-on-text="sport.name"></span>
                <i>- @{sport.name}</i>
            </li>
        </ul> -->
        <div>
            <p data-on-if="{show: index==0}">
                <ul data-on-for="num, i in nums">
                    <li style="color:red">@{num + i * 2}</li>
                </ul>
            </p>
            <p data-on-elif="{show: index==1}">
                <ul data-on-for="num in nums">
                    <li style="color:blue;font-weight:bold">@{num + i * 3}</li>
                </ul>
            </p>
            <p data-on-else>
                <ul data-on-for="num in nums">
                    <li style="color:green">@{num + i * 4}</li>
                </ul>
            </p>
        </div>
    </template>

    <script type="module">
        //approach 6 - pushing approach5 further - abstraction using class
        import { DomRender } from './basic-dom.js';

        //example with approach6
        var sports = [{ sport: { name: 'Rugby' } }, { sport: { name: 'Soccer' } }, { sport: { name: 'Hockey' } }, { sport: { name: 'Tennis' } }];
        
        let dom = new DomRender({
            template: "sports-template",
            data: {index: 0, nums: [{num:1},{num:2},{num:3}]},
            methods: {
                show(el) {
                    el.style.display = '';
                },
                highlight(el) {
                    el.style.backgroundColor = 'red';
                }
            }
        });
        
        dom.mount("sports-list");
    </script>
</body>

</html>
