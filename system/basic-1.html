<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app">
        @slot{title}placeholder@slot{}
        <hr/>
        @slot{main}
        <h3>Sports List</h3>
        @slot{}
    </div>

    <template id="main">
        @extend{dom:#app}      
        @block{title}Templr@block{}
        @block{main}
        <div id="content">
            @slot{listing}placeholder@slot{}
        </div>
        <hr/>
        @incl{tpl:#widget}
        @block{} @extend{}
    </template>

    <template id="listing">
        @extend{tpl:#main}      
        @block{listing}
        <ul id="listing-div">
            <li>Sports Listing</li>
        </ul>
        @block{} @extend{}
    </template>

    <template id="widget">
        <div class="widget">
            Widget Item
        </div>
    </template>

    <script src="he.js"></script>
    <script src="templr.js"></script>
    <script>
        var model = {
            sports: [{
                rank: 1,
                name: 'rugby'
            }, {
                rank: 2,
                name: 'field'
            }, {
                rank: 3,
                name: 'soccer'
            }, {
                rank: 4,
                name: 'biking'
            }]
        };
        ;
        (function(dom, template, model) {
            var markup = document.querySelector(template);
            var expanded = Tmpl.splitExpand(he.decode(markup.innerHTML));
            var rendered = expanded(model).reduce(function(acc, curr) {
                return acc.concat(curr.value || "");
            }, "");
            console.log(rendered);

            //render content
            var range = document.createRange();
            var target = document.querySelector(dom);
            //make 'target' the context node
            range.selectNode(target);
            //create node from text
            var frag = range.createContextualFragment(rendered);
            //replace target
            target.parentNode.replaceChild(frag, target);
        })("#app", "#listing", model);
    </script>
</body>

</html>
